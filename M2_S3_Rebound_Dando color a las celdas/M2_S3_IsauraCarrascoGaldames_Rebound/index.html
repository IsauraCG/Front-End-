<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dando Color a las Celdas</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Dando Color A Las Celdas</h1>
    </header>
    <section>
      <div>
        <table>
          <tr>
            <td class="rojo">Rojo</td>
            <td class="blanco">Blanco</td>
            <td class="verde">Verde</td>
            <td class="gris">Gris</td>
          </tr>

          <tr>
            <td class="cafe" rowspan="2">Café</td>
            <td class="azul">Azul</td>
            <td class="violeta" colspan="2">Violeta</td>
          </tr>

          <tr>
            <td class="rosado">Rosado</td>
            <td class="amarillo" rowspan="2">Amarillo</td>
            <td class="turquesa">Turquesa</td>
          </tr>

          <tr>
            <td class="naranjo">Naranjo</td>
            <td class="purpura">Púrpura</td>
            <td class="negro">Negro</td>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
