<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla con Bootstrap</title>
    <!-- Link para Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 ">
        <!-- Título -->
        <div class="container">
            <h2 class="my-5 fw-bold text-center">Tabla con BootStrap</h2 class="my-5 fw-bold text-center">
        </div>
      <table class="table">
        <thead class="table-dark text-white fw-bold">
          <th>#</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Edad</th>
        </thead>
        <tr class="table-active">
          <td  class="fw-bold">1</td>
          <td class="table-warning">María</td>
          <td class="table-danger">Jara</td>
          <td class="table-success">15</td>
        </tr>
        <tr>
          <td class="fw-bold">2</td>
          <td class="table-warning">Juan</td>
          <td class="table-danger">Morales</td>
          <td class="table-success">3</td>
        </tr>
        <tr>
          <td class="fw-bold">3</td>
          <td colspan="2" class="table-warning table-active">Bernarda</td>
          <td class="table-success">33</td>
        </tr>
      </table>
    </div>
    <!-- Script Bootstrap 5 Blundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
