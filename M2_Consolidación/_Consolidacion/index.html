<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica Consolidaci√≥n M2</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- barra de navegacion -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./assets/img/Fondo.png" alt="Digimon Logo" width="150rem" />
        </a>
        <a class="navbar-brand fw-bold fs-2" href="./index.html">DIGIMON</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active fs-4"
                aria-current="page"
                href="./index.html"
                >Inicio</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="busqueda"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-light"
              type="button"
              onclick="mostrarCarta()"
            >
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- tabla -->
    <section class="container mt-5 w-75 align-content-center">
      <table id="tabla" class="table">
        <thead class="text-danger fs-3">
          <tr>
            <th scope="col" class="col-lg-4 col-md-3 col">NOMBRE</th>
            <th scope="col" class="col-lg-4 col-md-3 col text-center">
              IMAGEN
            </th>
            <th scope="col" class="col-lg-4 col-md-3 coltext-center">NIVEL</th>
          </tr>
        </thead>
        <tbody id="contenido">
          <tr>
            <td></td>
            <td><img src="" alt="" /></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- carta -->
    <section>
      <div
        id="carta"
        class="row row-cols-1 row-cols-md-2 g-4 justify-content-center"
      ></div>
    </section>

    <script src="./assets/js/script.js"></script>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- javascript propio -->
  </body>
</html>
